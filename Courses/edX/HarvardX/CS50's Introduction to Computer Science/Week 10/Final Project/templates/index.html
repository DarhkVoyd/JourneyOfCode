{% extends "layout.html" %}

{% block title %}
	Home
{% endblock %} 

{% block main %}
<div class="header">
	<h1>The Key Store</h1>
</div>
<div class="container">
	<div class="section">
		<h2>Add a Lock</h2>
		<form id="enter-lock" action="/" method="post">
			<input
				name="title"
				type="text"
				placeholder="Enter Title"
				required
				autofocus
				autocomplete="off"
			/>
			<input
				name="website"
				type="text"
				placeholder="Enter Website Address"
				required
				autocomplete="off"
			/>
			<input
				name="username"
				type="text"
				placeholder="Enter Username"
				required
				autocomplete="off"
			/>
			<input
				name="password"
				type="text"
				placeholder="Enter Password"
				required
				autocomplete="off"
			/>
			<input type="submit" value="Add Lock" />
		</form>
	</div>

	<div class="section">
		<h2>Your Saved Locks</h2>
		<table>
			<thead>
				<tr>
					<th>Title</th>
					<th>Username</th>
					<th>Password</th>
				</tr>
			</thead>
			<tbody>
				{% for lock in locks %}
				<tr>
					<td>
						<a href='{{ lock["website"] }}' target="_blank"
							>{{ lock["title"] }}</a
						>
					</td>
					<td>{{ lock["passname"] }}</td>
					<td>{{ lock["passkey"] }}</td>
					<td>
						<form action="/" method="post">
							<input name="id" type="hidden" value="{{ lock['id'] }}" />
							<input type="submit" value="Delete" />
						</form>
					</td>
				</tr>

				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
